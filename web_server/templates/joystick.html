<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ASGC Joystick Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 10px 0;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 50px;
            border-radius: 25px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .home-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .home-btn:hover {
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.5);
        }

        .course-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .course-btn:hover {
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .joystick-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .joystick {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 50%;
            cursor: move;
            position: absolute;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            touch-action: none;
            transition: box-shadow 0.2s ease;
        }

        .joystick:active {
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.7);
        }

        .crosshair {
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair.horizontal {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 30px;
            text-align: center;
        }

        .coordinates {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        .direction-indicator {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
            color: #60a5fa;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .control-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-button.stop-btn {
            background: rgba(239, 68, 68, 0.5);
            border-color: rgba(239, 68, 68, 0.8);
        }

        .control-button.stop-btn:hover {
            background: rgba(239, 68, 68, 0.7);
        }

        .motor-speeds {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
        }

        .motor-speed {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .motor-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .motor-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #22c55e;
        }

        .slider-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-label span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .slider-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .pwm-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .pwm-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
            transition: transform 0.2s ease;
        }

        .pwm-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .pwm-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
        }

        .pulse-width-info {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .pulse-width-info strong {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="header">
        <div class="title">üéÆ Joystick Control</div>
    </div>

    <div class="joystick-container" id="joystickContainer">
        <div class="crosshair"></div>
        <div class="crosshair horizontal"></div>
        <div class="joystick" id="joystick"></div>
    </div>

    <div class="info-panel">
        <div class="coordinates">
            <strong>X:</strong> <span id="xValue">0</span> |
            <strong>Y:</strong> <span id="yValue">0</span>
        </div>
        <div class="direction-indicator" id="direction">Center</div>
        <div class="motor-speeds">
            <div class="motor-speed">
                <span class="motor-label">Left:</span>
                <span class="motor-value" id="leftSpeed">0%</span>
            </div>
            <div class="motor-speed">
                <span class="motor-label">Right:</span>
                <span class="motor-value" id="rightSpeed">0%</span>
            </div>
        </div>
        <div class="status">Tank Steering Mode</div>

        <div class="slider-container">
            <div class="slider-label">
                <span>PWM Limit</span>
                <span class="slider-value" id="pwmLimitValue">100%</span>
            </div>
            <input type="range" min="0" max="100" value="100" step="5" class="pwm-slider" id="pwmLimitSlider">
            <div class="pulse-width-info">
                <span>Min: <strong id="pwMinValue">1000</strong> ¬µs</span>
                <span>Center: <strong>1400</strong> ¬µs</span>
                <span>Max: <strong id="pwMaxValue">2000</strong> ¬µs</span>
            </div>
        </div>

        <div class="control-buttons">
            <button class="control-button stop-btn" onclick="emergencyStop()">üõë STOP</button>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="/" class="nav-button home-btn">üè† Home</a>
        <a href="/course" class="nav-button course-btn">üó∫Ô∏è Course</a>
    </div>

    <script>
        const joystick = document.getElementById('joystick');
        const container = document.getElementById('joystickContainer');
        const xValue = document.getElementById('xValue');
        const yValue = document.getElementById('yValue');
        const direction = document.getElementById('direction');
        const leftSpeedEl = document.getElementById('leftSpeed');
        const rightSpeedEl = document.getElementById('rightSpeed');

        let isDragging = false;
        let centerX = 0;
        let centerY = 0;
        let maxDistance = 100; // Maximum distance from center

        // PWM limit slider
        const pwmLimitSlider = document.getElementById('pwmLimitSlider');
        const pwmLimitValue = document.getElementById('pwmLimitValue');
        const pwMinValue = document.getElementById('pwMinValue');
        const pwMaxValue = document.getElementById('pwMaxValue');
        let pwmLimit = 100; // 0-100, scales the output

        // PWM pulse width constants (in ¬µs)
        const PW_NEUTRAL = 1400;
        const PW_FORWARD_MAX = 2000;
        const PW_REVERSE_MAX = 1000;

        function updatePulseWidthDisplay() {
            // Calculate the limited pulse width range based on slider
            // At 0%: min = max = neutral (1400)
            // At 100%: min = 1000, max = 2000
            const minPw = Math.round(PW_NEUTRAL - (PW_NEUTRAL - PW_REVERSE_MAX) * pwmLimit / 100);
            const maxPw = Math.round(PW_NEUTRAL + (PW_FORWARD_MAX - PW_NEUTRAL) * pwmLimit / 100);

            pwMinValue.textContent = minPw;
            pwMaxValue.textContent = maxPw;
        }

        pwmLimitSlider.addEventListener('input', (e) => {
            pwmLimit = parseInt(e.target.value);
            pwmLimitValue.textContent = `${pwmLimit}%`;
            updatePulseWidthDisplay();
        });

        // WebSocket connection for motor control
        let motorWs = null;
        let commandThrottle = null;

        function connectMotorWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/motor`;

            motorWs = new WebSocket(wsUrl);

            motorWs.onopen = () => {
                console.log('Motor control WebSocket connected');
                // Set control mode to joystick for direct PWM control
                motorWs.send(JSON.stringify({ type: 'set_mode', mode: 'joystick' }));
                updateConnectionStatus(true);
            };

            motorWs.onclose = () => {
                console.log('Motor control WebSocket disconnected');
                updateConnectionStatus(false);
                // Attempt to reconnect after 2 seconds
                setTimeout(connectMotorWebSocket, 2000);
            };

            motorWs.onerror = (error) => {
                console.error('Motor WebSocket error:', error);
            };

            motorWs.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Motor response:', data);
                } catch (e) {
                    console.error('Error parsing motor response:', e);
                }
            };
        }

        // Connect on page load
        connectMotorWebSocket();

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        function emergencyStop() {
            if (motorWs && motorWs.readyState === WebSocket.OPEN) {
                motorWs.send(JSON.stringify({ type: 'stop' }));
            }
            resetJoystick();
        }

        function updateCenter() {
            const rect = container.getBoundingClientRect();
            centerX = rect.width / 2;
            centerY = rect.height / 2;
            maxDistance = (rect.width / 2) - 50; // Container radius - joystick radius
        }

        function getDirection(x, y) {
            const threshold = 20;
            if (Math.abs(x) < threshold && Math.abs(y) < threshold) return 'Center';
            
            const angle = Math.atan2(y, x) * (180 / Math.PI);
            
            if (angle >= -22.5 && angle < 22.5) return 'Right ‚Üí';
            if (angle >= 22.5 && angle < 67.5) return 'Down-Right ‚Üò';
            if (angle >= 67.5 && angle < 112.5) return 'Down ‚Üì';
            if (angle >= 112.5 && angle < 157.5) return 'Down-Left ‚Üô';
            if (angle >= 157.5 || angle < -157.5) return 'Left ‚Üê';
            if (angle >= -157.5 && angle < -112.5) return 'Up-Left ‚Üñ';
            if (angle >= -112.5 && angle < -67.5) return 'Up ‚Üë';
            if (angle >= -67.5 && angle < -22.5) return 'Up-Right ‚Üó';
            
            return 'Center';
        }

        function updateJoystick(clientX, clientY) {
            const rect = container.getBoundingClientRect();
            let x = clientX - rect.left - centerX;
            let y = clientY - rect.top - centerY;

            // Limit to circle boundary
            const distance = Math.sqrt(x * x + y * y);
            if (distance > maxDistance) {
                const angle = Math.atan2(y, x);
                x = Math.cos(angle) * maxDistance;
                y = Math.sin(angle) * maxDistance;
            }

            // Update joystick position
            joystick.style.transform = `translate(${x}px, ${y}px)`;

            // Update values (normalized to -100 to 100)
            const normalizedX = Math.round((x / maxDistance) * 100);
            const normalizedY = Math.round((y / maxDistance) * 100);
            
            xValue.textContent = normalizedX;
            yValue.textContent = -normalizedY; // Invert Y for intuitive up/down
            
            direction.textContent = getDirection(normalizedX, -normalizedY);

            // TODO: Send control commands to car
            sendCarCommand(normalizedX, -normalizedY);
        }

        function resetJoystick() {
            joystick.style.transform = 'translate(0, 0)';
            xValue.textContent = '0';
            yValue.textContent = '0';
            direction.textContent = 'Center';
            
            // TODO: Send stop command to car
            sendCarCommand(0, 0);
        }

        function applyDeadzoneAndCurve(value) {
            // Deadzone: ignore small inputs
            const deadzone = 5;
            if (Math.abs(value) < deadzone) return 0;

            // Remove deadzone from the range and rescale (linear)
            const sign = value > 0 ? 1 : -1;
            const adjusted = (Math.abs(value) - deadzone) / (100 - deadzone);

            return sign * adjusted * 100;
        }

        // PWM pulse width constants (in nanoseconds) - must match motor.h
        const PW_NEUTRAL_NS = 1400000;
        const PW_FORWARD_MAX_NS = 2000000;
        const PW_REVERSE_MAX_NS = 1000000;

        function calculatePulseWidth(speedPercent) {
            // Convert -100 to 100 percent to pulse width in nanoseconds
            if (speedPercent > 0) {
                return PW_NEUTRAL_NS + (speedPercent * (PW_FORWARD_MAX_NS - PW_NEUTRAL_NS)) / 100;
            } else if (speedPercent < 0) {
                return PW_NEUTRAL_NS - (Math.abs(speedPercent) * (PW_NEUTRAL_NS - PW_REVERSE_MAX_NS)) / 100;
            } else {
                return PW_NEUTRAL_NS;
            }
        }

        function calculateTankSteering(x, y) {
            // Apply deadzone and exponential curve to reduce sensitivity
            const curvedX = applyDeadzoneAndCurve(x);
            const curvedY = applyDeadzoneAndCurve(y);

            // Tank steering: convert joystick X/Y to left/right motor speeds
            // Y controls forward/backward, X controls turning
            let leftSpeed = curvedY + curvedX;
            let rightSpeed = curvedY - curvedX;

            // Clamp to -100 to 100 range
            leftSpeed = Math.max(-100, Math.min(100, leftSpeed));
            rightSpeed = Math.max(-100, Math.min(100, rightSpeed));

            // Apply PWM limit scaling (0% = no movement, 100% = full range)
            leftSpeed = Math.round(leftSpeed * pwmLimit / 100);
            rightSpeed = Math.round(rightSpeed * pwmLimit / 100);

            // Calculate exact pulse widths in nanoseconds
            const leftPulseNs = Math.round(calculatePulseWidth(leftSpeed));
            const rightPulseNs = Math.round(calculatePulseWidth(rightSpeed));

            return { left: leftSpeed, right: rightSpeed, leftNs: leftPulseNs, rightNs: rightPulseNs };
        }

        function updateMotorDisplay(left, right) {
            leftSpeedEl.textContent = `${left}%`;
            rightSpeedEl.textContent = `${right}%`;

            // Color code based on direction
            leftSpeedEl.style.color = left > 0 ? '#22c55e' : (left < 0 ? '#ef4444' : '#60a5fa');
            rightSpeedEl.style.color = right > 0 ? '#22c55e' : (right < 0 ? '#ef4444' : '#60a5fa');
        }

        function sendCarCommand(x, y) {
            // Calculate tank steering values and pulse widths
            const { left, right, leftNs, rightNs } = calculateTankSteering(x, y);
            updateMotorDisplay(left, right);

            // Throttle commands to avoid overwhelming the motor controller
            if (commandThrottle) {
                clearTimeout(commandThrottle);
            }

            commandThrottle = setTimeout(() => {
                if (motorWs && motorWs.readyState === WebSocket.OPEN) {
                    // Send exact pulse width values in nanoseconds
                    const command = {
                        type: 'joystick',
                        leftNs: leftNs,
                        rightNs: rightNs
                    };
                    motorWs.send(JSON.stringify(command));
                    console.log(`Pulse width - Left: ${leftNs}ns, Right: ${rightNs}ns`);
                } else {
                    console.warn('Motor WebSocket not connected');
                }
            }, 10); // Send at 100Hz for smooth control
        }

        // Mouse events
        joystick.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateJoystick(e.clientX, e.clientY);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                resetJoystick();
            }
        });

        // Touch events
        joystick.addEventListener('touchstart', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                updateJoystick(touch.clientX, touch.clientY);
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                resetJoystick();
            }
        });

        // Initialize
        updateCenter();
        window.addEventListener('resize', updateCenter);
    </script>
</body>
</html>
